<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #0a192f;
            --accent-color: #64ffda;
            --text-color: #ffffff;
            --text-muted: #a8b2d1;
            --bg-color: #0a192f;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --primary-color: #00b894;
            --secondary-color: #ffffff;
            --accent-color: #0984e3;
            --text-color: #2d3436;
            --text-muted: #636e72;
            --bg-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .card-title {
            color: var(--text-color);
        }

        .card-text {
            color: var(--text-color);
        }

        .form-control, .form-select {
            background-color: var(--card-bg);
            border-color: rgba(100, 255, 218, 0.2);
            color: var(--text-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 157, 0.25);
        }

        .input-group-text {
            background-color: var(--card-bg);
            border-color: rgba(100, 255, 218, 0.2);
            color: var(--text-color);
        }

        .badge {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .navbar {
            background: rgba(10, 25, 47, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-link {
            color: var(--text-color) !important;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 157, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            color: var(--secondary-color);
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: .4s;
            border-radius: 34px;
            border: 2px solid var(--primary-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--primary-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .stock-card {
            position: relative;
            overflow: hidden;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 157, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .stock-card:hover::before {
            left: 100%;
        }

        .price-up {
            color: #00ff9d;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .price-down {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .stock-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .stock-change {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .stock-data {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .stock-data .price,
        .stock-data .change {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stock-data .text-muted {
            font-size: 0.9rem;
        }

        /* Comparison page specific styles */
        .comparison-card {
            background: var(--card-bg);
            border: 1px solid rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .comparison-card .card-title {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .comparison-card .price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .comparison-card .change {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .comparison-card .text-muted {
            color: var(--text-muted) !important;
        }

        .comparison-chart {
            background: var(--card-bg);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .comparison-table {
            color: var(--text-color);
        }

        .comparison-table th {
            color: var(--text-muted);
            border-color: rgba(100, 255, 218, 0.1);
        }

        .comparison-table td {
            border-color: rgba(100, 255, 218, 0.1);
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-line me-2"></i>Börsi Rakendus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Avaleht
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stocks') }}">
                            <i class="fas fa-chart-bar me-1"></i>Aktsiad
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('news') }}">
                            <i class="fas fa-newspaper me-1"></i>Uudised
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compare') }}">
                            <i class="fas fa-balance-scale me-1"></i>Võrdlus
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <label class="theme-switch me-3">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme switching
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'light';
        }
        
        themeToggle.addEventListener('change', () => {
            const theme = themeToggle.checked ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
